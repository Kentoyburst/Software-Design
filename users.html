<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Don Honorio Ventura State University Logo"> 
        <h1>Integrated Thesis Repository and Archive System</h1>
        <img src="CEA-LOGO-removebg-preview.png" alt="CEA Logo">
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="admin-profile">
            <i class="fas fa-user-circle"></i>
            <span>Administrator</span>
        </div>
        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="users.html" class="active"><i class="fas fa-users"></i> Users</a>
        <a href="thesis-repository.html"><i class="fas fa-book"></i> Thesis Repository</a>
        <a href="review.html"><i class="fas fa-tasks"></i> Review Submissions</a>
        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="index.html" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>        
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="content-header">
            <h2>Users Management</h2>
        </div>

        <!-- User Statistics -->
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-user-graduate"></i>
                <h3>Students</h3>
                <p id="total-students">110</p>
            </div>
            <div class="card">
                <i class="fas fa-chalkboard-teacher"></i>
                <h3>Faculty</h3>
                <p id="total-faculty">25</p>
            </div>
            <div class="card">
                <i class="fas fa-user-shield"></i>
                <h3>Admins</h3>
                <p id="total-admins">5</p>
            </div>
            <div class="card">
                <i class="fas fa-user-plus"></i>
                <h3>New This Month</h3>
                <p id="new-users">12</p>
            </div>
        </div>
        
        <!-- User Management Tools -->
        <div class="user-actions">
            <button class="action-btn" id="add-user-btn">
                <i class="fas fa-plus"></i> Add New User
            </button>
            <div class="search-bar">
                <input type="text" id="user-search" placeholder="Search users...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-options">
                <select id="role-filter">
                    <option value="all">All Roles</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
                <select id="status-filter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- User rows will be populated here -->
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" disabled><i class="fas fa-angle-double-left"></i></button>
            <button class="page-btn" disabled><i class="fas fa-angle-left"></i></button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn"><i class="fas fa-angle-right"></i></button>
            <button class="page-btn"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>
    
    <!-- Add/Edit User Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New User</h3>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <div class="form-group">
                        <label for="user-name">Full Name</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="user-role">Role</label>
                        <select id="user-role" required>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user-status">Status</label>
                        <select id="user-status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" required>
                    </div>
                    <div class="form-group">
                        <label for="user-confirm-password">Confirm Password</label>
                        <input type="password" id="user-confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn">Cancel</button>
                <button class="btn submit-btn" id="save-user-btn">Save User</button>
            </div>
        </div>
    </div>

<script src="users.js"> </script>

</body>
</html>
