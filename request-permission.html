<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Permission to Download</title>
    <link rel="stylesheet" href="browse-thesis.css">
    <link rel="stylesheet" href="request-permission.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Request Permission to Download</h1>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2>Request Access to Thesis</h2>
            </div>

            <form id="permission-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="thesis-title">Thesis Title:</label>
                    <input type="text" id="thesis-title" name="thesis-title" readonly value="AI-Powered Smart Home Automation System">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="request-permission.js"></script>
</body>
</html>
