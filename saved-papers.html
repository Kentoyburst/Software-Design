<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Repository - Saved Papers</title>
    <link rel="stylesheet" href="saved-papers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="user-dashboard.css"> <!-- Include user-dashboard.css for consistent styling -->
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="profile-details">
                    <h3 id="username">Holden Kent</h3>
                    <p>Student</p>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="user-dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
                <a href="browse-thesis.html"><i class="fas fa-search"></i> <span>Browse Thesis</span></a>
                <a href="saved-papers.html" class="active"><i class="fas fa-bookmark"></i> <span>Saved Papers</span></a>
                <a href="upload-thesis.html"><i class="fas fa-upload"></i> <span>Upload Thesis</span></a>
                <a href="notifications.html"><i class="fas fa-bell"></i> <span>Notifications</span></a>
                <a href="user-settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a>
                <a href="continue.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </nav>
        </div>

        <div class="header">
            <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Don Honorio Ventura State University Logo"> 
            <h1>Integrated Thesis Repository and Archive System</h1>
            <img src="CEA-LOGO-removebg-preview.png" alt="CEA Logo">
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-header">
                <h2>Saved Papers</h2>
                <div class="search-container">
                    <input type="text" id="saved-papers-search" placeholder="Search saved papers...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <!-- Saved Papers Section -->
            <div class="saved-papers-container">
                <!-- Saved papers will be dynamically populated here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <i class="fas fa-bookmark"></i>
                <h3>No Saved Papers</h3>
                <p>You haven't saved any papers yet. Start exploring and save papers that interest you!</p>
                <a href="browse-thesis.html" class="browse-btn">Browse Thesis</a>
            </div>
        </div>
    </div>

    <!-- Abstract Modal -->
    <div id="abstractModal" class="thesis-modal">
        <div class="thesis-modal-content">
            <span class="thesis-modal-close">&times;</span>
            <h2 id="modalThesisTitle"></h2>
            <p id="modalThesisAuthors" class="modal-authors"></p>
            <div id="modalThesisAbstract" class="modal-abstract"></div>
            <div class="modal-actions">
                <button class="action-btn download-btn"><i class="fas fa-download"></i> Download</button>
            </div>
        </div>
    </div>

    <script src="saved-papers.js"></script>
    <script src="user-dashboard.js"></script>
</body>
</html>
