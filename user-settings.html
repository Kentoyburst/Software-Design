<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Repository - User Settings</title>
    <link rel="stylesheet" href="user-dashboard.css">
    <link rel="stylesheet" href="user-settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="user-settings.js">
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="profile-details">
                    <h3 id="username">Holden Kent</h3>
                    <p>Student</p>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="user-dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
                <a href="browse-thesis.html"><i class="fas fa-search"></i> <span>Browse Thesis</span></a>
                <a href="saved-papers.html"><i class="fas fa-bookmark"></i> <span>Saved Papers</span></a>
                <a href="upload-thesis.html"><i class="fas fa-upload"></i> <span>Upload Thesis</span></a>
                <a href="notifications.html"><i class="fas fa-bell"></i> <span>Notifications</span></a>
                <a href="user-settings.html" class="active"><i class="fas fa-cog"></i> <span>Settings</span></a>
                <a href="continue.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </nav>
        </div>

        <div class="header">
            <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Don Honorio Ventura State University Logo"> 
            <h1>Integrated Thesis Repository and Archive System</h1>
            <img src="CEA-LOGO-removebg-preview.png" alt="CEA Logo">
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-header">
                <h2>User Settings</h2>
            </div>

            <div class="settings-container">
                <div class="settings-section profile-settings">
                    <h3>Profile Information</h3>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" value="Holden Kent" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" value="holden.kent@dhvsu.edu.ph" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department">
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option value="Electronics Engineering">Electronics Engineering</option>
                                <option value="Information Technology">Information Technology</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="student-id">Student ID</label>
                            <input type="text" id="student-id" name="student-id" value="2021-0001" readonly>
                        </div>
                        <button type="submit" class="btn-save">Update Profile</button>
                    </form>
                </div>

                <div class="settings-section account-security">
                    <h3>Account Security</h3>
                    <form id="security-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="btn-change-password">Change Password</button>
                    </form>
                </div>

                <div class="settings-section preference-settings">
                    <h3>User Preferences</h3>
                    <div class="preference-group">
                        <div class="preference-item">
                            <input type="checkbox" id="email-notifications" checked>
                            <label for="email-notifications">Email Notifications</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="dark-mode">
                            <label for="dark-mode">Dark Mode</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="research-recommendations" checked>
                            <label for="research-recommendations">Research Paper Recommendations</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="user-dashboard.js"></script>
    <script src="user-settings.js"></script>
</body>
</html>
