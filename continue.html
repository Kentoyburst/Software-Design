<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="continue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Don Honorio Ventura State University Logo"> 
        <h1>Integrated Thesis Repository and Archive System</h1>
        <img src="CEA-LOGO-removebg-preview.png" alt="CEA Logo">
    </div>
    <div class="overlay">
        <div class="container">
            <h2>Login</h2>

            <div class="tab">
                <button class="tab-btn active" onclick="switchTab('login', this)">Login</button>
                <button class="tab-btn" onclick="switchTab('register', this)">Register</button>
            </div>

            <!-----------------------------------------  Login Form ---------------------------------------------------------------->
            <form id="login" class="active">
                <label for="username">Email or phone number:</label>
                <input type="text" id="username" name="username" placeholder="Email or phone number" required>
            
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>
            
                <!-- Challenge Question Instead of CAPTCHA -->
                <div class="challenge-container">
                    <label for="login-challenge">Security Question: What is 7 + 3?</label>
                    <input type="number" id="login-challenge" name="login_challenge" placeholder="Enter your answer" required>
                </div>
            
                <button type="button" class="submit-btn" onclick="login()">Log In</button>
                
                <div class="forgot-password">
                    <a href="forgotpass.html">Forgot Password?</a>
                </div>
                
                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">
                
                <button type="button" class="create-account-btn" onclick="switchTab('register', document.querySelectorAll('.tab-btn')[1])">Create new account</button>
            </form>
            <div id="login-spinner" class="spinner" style="display: none;"></div>
           
        <!------------------------------------------ Register Form ----------------------------------------------------------------->
        <form id="register" action="db.php" method="post">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="reg_username" required>
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="reg_email" required>
            <label for="reg-password">Password:</label>
            <div class="password-container">
                <input type="password" id="reg-password" name="reg_password" required>
                <span class="password-toggle" onclick="togglePassword('reg-password')">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
            <label for="reg-confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="reg-confirm-password" name="reg_confirm_password" required>
                <span class="password-toggle" onclick="togglePassword('reg_confirm_password')">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
            <!-- New Role Selection Dropdown -->
            <label for="reg-role">Role:</label>
            <select id="reg-role" name="reg_role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            <div id="register-spinner" class="spinner" style="display: none;"></div>
            
            <!-- Challenge Question Instead of CAPTCHA for Register -->
            <div class="challenge-container">
                <label for="register-challenge">Security Question: What is 5 + 8?</label>
                <input type="number" id="register-challenge" name="register_challenge" placeholder="Enter your answer" required>
            </div>
            
            <button type="button" class="submit-btn" onclick="registerUser()">Register</button>
        </form>

            <!---------------------------------------- Success Modal ------------------------------------------------------------------->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('success-modal')">&times;</span>
            <div class="success-icon">✓</div>
            <h3>Login Successful</h3>
            <p id="success-message">You have been logged in successfully.</p>
            <button type="button" class="submit-btn" onclick="proceedAfterSuccess()">Continue</button>
        </div>
    </div>

            <!----------------------------------------- Error Modal -------------------------------------------------------------------->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('error-modal')">&times;</span>
            <div class="error-icon">✕</div>
            <h3>Login Failed</h3>
            <p id="error-message">Login failed. Please try again.</p>
            <button type="button" class="submit-btn" onclick="closeModal('error-modal')">Try Again</button>
        </div>
    </div>
    <script src="continue.js"></script>
</body>
</html>
